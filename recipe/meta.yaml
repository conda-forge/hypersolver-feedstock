{% set name = "hypersolver" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypersolver-{{ version }}.tar.gz
  sha256: 2abd1e98c40d5fe5486b02d849e4aaf88d504193c1bf1586e5b9a884b522ea8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.7
  run:
    - numpy
    - python >=3.7

test:
  imports:
    - hypersolver
  source_files:
    - hypersolver
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://pypi.org/project/hypersolver/
  summary: hyper(bolic partial differential equations)solver
  license: MIT
  license_file:
    - license

extra:
  recipe-maintainers:
    - ngam
